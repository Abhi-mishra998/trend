---
# NetworkPolicy to restrict ingress and egress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: trend-app-network-policy
  namespace: trend-app
spec:
  # Apply to all pods with label app: trend-app
  podSelector:
    matchLabels:
      app: trend-app

  # Define ingress rules
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow traffic only from the ingress controller namespace (e.g. ingress-nginx)
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000

    # Allow traffic from same namespace (internal calls)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000

  egress:
    # Allow DNS queries to kube-dns
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # Allow external traffic to any destination (for API calls, external services)
    - to:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80

    # Allow essential external egress (HTTP/HTTPS, DB ports as needed)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 3306
        - protocol: TCP
          port: 5432
