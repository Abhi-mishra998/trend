# MetalLB IP pool configuration
# Replace the addresses below with a safe range on the same subnet as your `minikube ip`.
# Example: if `minikube ip` is 192.168.49.2, choose a high range like 192.168.49.240-192.168.49.250

apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: metallb-ip-pool
  namespace: metallb-system
spec:
  addresses:
    - 192.168.49.240-192.168.49.250

---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: metallb-l2-advert
  namespace: metallb-system
spec: {}
