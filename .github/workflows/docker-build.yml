name: Docker Build & Push

on:
  pull_request:
    paths:
      - "Dockerfile"
      - ".dockerignore"
      - "package.json"
      - "src/**"
      - "public/**"
  push:
    branches:
      - main
    paths:
      - "Dockerfile"
      - ".dockerignore"
      - "package.json"
      - "src/**"
      - "public/**"

jobs:
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: abhishek8056/trend-app
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image locally
        run: |
          # Pull the image we just pushed
          docker pull abhishek8056/trend-app:latest

          # Run container and test
          docker run -d --name test-container -p 3000:3000 abhishek8056/trend-app:latest

          # Wait for the container to be healthy
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo '✅ App is responding!'
              break
            fi
            echo "⏳ Waiting for app to start... attempt $i/30"
            sleep 5
          done

          # Final health check
          if curl -f http://localhost:3000; then
            echo "✅ Application health check passed!"
          else
            echo "❌ Application health check failed!"
            docker logs test-container
            exit 1
          fi

          docker stop test-container
          docker rm test-container
